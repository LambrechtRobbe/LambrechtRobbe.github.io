<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LandingPage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/screen.css">
    </head>
    <body class="o-grid">
                <section class="o-section__a ">
                    <div class="c-app__sidebar c-app__sidebar--option">
                        <div class="o-row o-row--option">
                            <h1 class="">Best Weather Forecast</h1>
                        </div>
                        <div class="o-row o-row--option">
                            <h2>Lets get you notified</h2>
                            <p>Enter your email address to get notified when our site is ready</p>
                        </div>
                        <div class="o-row o-row--option">
                            <p class="c-form-field">
                                <label class="c-label" for="username">
                                  Email address:
                                </label>
                                <input class="c-input" type="email" name="username" id="username" placeholder="e.g. john@doe.com" required />
                            </p>
                        </div>
                        <div class="o-row o-row--option">
                            <!-- Button -->
                            <button class="o-button-reset c-button js-sign-in-button">Sign in</button>
                        </div>
                    </div>
                </section>
                <section class="o-section__b o-section--option">
                    <div class="c-img">
                        <img src="./img/Mockup.png" class="c-img__src">
                    </div>
                </section>
        <script src="./js/script.js" async defer></script>
    </body>
</html>
